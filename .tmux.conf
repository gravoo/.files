#change default prefix key
unbind C-b
set -g prefix C-a
bind C-a send-prefix

#display msg after reloading the tmux conf
bind r source-file ~/.tmux.conf \; display "Done my lord!" 
#change escape time after changing pane
set -sg escape-time 1

#change indexing of panes and windows
set -g base-index 1
setw -g pane-base-index 1

#add default shell
set-option -g default-shell /bin/zsh

#bind split panes
bind | split-window -h
bind - split-window -v

#add vi support keys
#setw -g mode-keys vi
set -g @tmux-yank-start-selection 'v'
set -g @shell_mode 'vi'

#add support for standard hjkl keys for switching panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#add resizing panes with capital leaters HJKL
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

#change copy and paste keys
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

#set history limit up to 50000
set-option -g history-limit 50000
# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on
# don't rename windows automatically
set-option -g allow-rename off

# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

#enable copying buffer to clipboard
#bind -t vi-copy y copy-pipe 'xclip -in -selection clipboard'
#workflow in NOKIA
bind , command-prompt -p "(rename-window '#W')" "rename-window '%%'"
bind b command-prompt -p "(buildTarget)" "send-keys -t daily:2.2 C-m buildTarget ' %%' C-m"
bind s command-prompt -p "(runSCT)" "send-keys -t daily:1.4 C-m runSct ' %%' C-m"

#include design source
source-file ~/.files/.tmux.design
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
