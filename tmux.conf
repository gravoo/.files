#change default prefix key
unbind C-b
set -g prefix C-a
bind C-a send-prefix

#display msg after reloading the tmux conf
bind r source-file ~/.tmux.conf \; display "Done my lord!"
#change escape time after changing pane
set -sg escape-time 1

#change indexing of panes and windows
set -g base-index 1
setw -g pane-base-index 1

#add default shell
set-option -g default-shell /bin/zsh

#bind split panes
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

set -g @shell_mode vi

unbind v
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection

#add support for standard hjkl keys for switching panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#add resizing panes with capital leaters HJKL
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

#change copy and paste keys
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer

#set history limit up to 50000
set-option -g history-limit 50000

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# don't rename windows automatically
set-option -g allow-rename off

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

bind u command-prompt -p "(respawn pane '#W')" "respawn-pane -k"

#workflow in NOKIA
bind , command-prompt -p "(rename-window '#W')" "rename-window '%%'"
#run ut
#bind-key u send-keys -t daily:1.2 C-m runUt C-m
#repeat last command form that pane
bind-key e send-keys -t daily:1.2 C-m Up C-m

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jimeh/tmux-themepack'
set -g @themepack 'powerline/double/yellow'

#set mouse on
set -g mouse on

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
